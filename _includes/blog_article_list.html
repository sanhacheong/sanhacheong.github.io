<style type="text/css"> @import url("{{ site.base}}assets/css/paginator.css"); </style>



<div class="paginator">
  <ul class="nobullet">
      {% for post in paginator.posts %}
          <li class="page-list">
              <!-- <a href="{{ site.base }}{{ post.url | remove_first: '/' }}"><aside class="dates">{{ post.date | date:"%b %d" }}</aside></a> -->
              <a href="{{ site.base }}{{ post.url | remove_first: '/' }}">{{ post.title }} {{ post.description }}</a>
              <span style="float:right;">{{ post.date | date:"%b %d" }}</span>
          </li>
      {% endfor %}
  </ul>

  <!-- {% if paginator.previous_page or paginator.next_page %}
      {% include pagination.html %}
  {% endif %} -->
</div>
